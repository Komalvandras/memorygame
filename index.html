<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      animation: popIn 1s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #timer {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      max-width: 440px;
      width: 100%;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.6s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      overflow: hidden;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    .card span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backface-visibility: hidden;
    }
    .card.flipped {
      background-color: #d0f0ff;
      transform: rotateY(180deg);
    }
    .card.matched {
      background-color: #a5d6a7;
      animation: pulse 0.4s ease-in-out;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #restart, #start {
      margin: 10px;
      padding: 10px 20px;
      background-color: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #restart:hover, #start:hover {
      background-color: #2575fc;
      transform: scale(1.05);
    }
    #celebration, #lose-message {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
      font-weight: bold;
      animation: fadeIn 0.8s ease-in;
    }
    #celebration {
      color: #2ecc71;
    }
    #lose-message {
      color: #e74c3c;
    }
    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div id="timer">Time Left: <span id="time">120</span> seconds</div>
  <div class="game-board" id="board" style="display:none;"></div>
  <button id="start">Start Game</button>
  <button id="restart" style="display:none;">Restart Game</button>
  <div id="celebration">üéâ You Won! üéâ</div>
  <div id="lose-message">‚ùå Time's up! You lost!</div>

  <script>
    const emojis = ['\u{1F600}','\u{1F602}','\u{1F609}','\u{1F618}','\u{1F923}','\u{1F60D}','\u{1F62E}','\u{1F61C}'];
    let cards = [];
    let board = document.getElementById('board');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedCount = 0;
    let timerInterval;
    let time = 120;

    function shuffle() {
      const doubled = [...emojis, ...emojis];
      return doubled.sort(() => 0.5 - Math.random());
    }

    function startTimer() {
      clearInterval(timerInterval);
      document.getElementById("time").textContent = time;
      timerInterval = setInterval(() => {
        time--;
        document.getElementById("time").textContent = time;
        if (time <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }

    function createCard(content) {
      const div = document.createElement('div');
      div.classList.add('card');
      div.dataset.value = content;
      div.innerHTML = '<span style="display:none">' + content + '</span>';

      div.addEventListener('click', () => {
        if (lockBoard || div.classList.contains('flipped')) return;

        div.classList.add('flipped');
        div.querySelector('span').style.display = 'block';

        if (!firstCard) {
          firstCard = div;
        } else {
          secondCard = div;
          checkForMatch();
        }
      });
      return div;
    }

    function checkForMatch() {
      lockBoard = true;
      const isMatch = firstCard.dataset.value === secondCard.dataset.value;

      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCount++;
        reset();
        if (matchedCount === emojis.length) {
          clearInterval(timerInterval);
          endGame(true);
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.querySelector('span').style.display = 'none';
          secondCard.querySelector('span').style.display = 'none';
          reset();
        }, 1000);
      }
    }

    function reset() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function endGame(win) {
      board.style.display = 'none';
      document.getElementById('restart').style.display = 'inline-block';
      document.getElementById('start').style.display = 'none';
      if (win) {
        document.getElementById('celebration').style.display = 'block';
        document.body.style.background = 'radial-gradient(circle at center, #a1ffce, #faffd1)';
      } else {
        document.getElementById('lose-message').style.display = 'block';
        document.body.style.background = 'linear-gradient(135deg, #f8d7da, #f5c6cb)';
      }
    }

    function initGame() {
      time = 120;
      document.body.style.background = 'linear-gradient(135deg, #e0eafc, #cfdef3)';
      document.getElementById('celebration').style.display = 'none';
      document.getElementById('lose-message').style.display = 'none';
      document.getElementById('start').style.display = 'none';
      document.getElementById('restart').style.display = 'inline-block';
      board.style.display = 'grid';
      board.innerHTML = '';
      cards = shuffle();
      cards.forEach(emoji => board.appendChild(createCard(emoji)));
      matchedCount = 0;
      startTimer();
    }

    document.getElementById("start").addEventListener("click", initGame);
    document.getElementById("restart").addEventListener("click", initGame);
  </script>
</body>
</html>
